<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Switch</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <h1>Estrutura Switch</h1>
    <div>
        <form action="ex001.php" method="get">
            <p>
                <label for="inum">Numero</label>
                <input type="number" name="num" id="inum" required>
            </p>

            <fieldset>
                <legend>Operações</legend>
                <p>
                    <input type="radio" name="oper" id="dobro" value="1" checked>
                    <label for="dobro">Dobro</label>

                    <input type="radio" name="oper" id="cubo" value="2">
                    <label for="cubo">cubo</label>
                    
                    <input type="radio" name="oper" id="raiz" value="3">
                    <label for="raiz">Raiz Quadrada</label>
                </p>
            </fieldset>

            <p>
                <input class="bottom" type="submit" value="Calcular">
            </p>
        </form>
    </div>
    <p>Aprendendo PHP</p>
</body>
</html>
