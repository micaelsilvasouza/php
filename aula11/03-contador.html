<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições While</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <h1>Repetições While</h1>
    <div>
        <form action="03-contador.php" method="get">
            <p>
                <label for="Iini">Inicio</label>
                <input type="number" name="ini" id="Iini" required min="1" max="100">
            </p>
            <p>
                <label for="ifim">Fim</label>
                <input type="number" name="fim" id="ifim" required min="1" max="100">
            </p>
            <p>
                <label for="Iinc">Incremento</label>
                <select name="inc" id="Iinc">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <input type="submit" value="Contar">
        </form>
    </div>
    <p>Aprendendo PHP</p>
</body>
</html>
