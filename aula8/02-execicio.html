<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <h1>HTML E PHP</h1>
    <div>
        <form action="idade.php" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iano">Ano de nascimento</label>
                <input type="number" name="ano" id="iano" required max="2022" value="2022">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexo" id="mas" value="homem" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sexo" id="fen" value="mulher">
                <label for="fen">Feminino</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
    <p>Aprendendo PHP</p>
</body>
</html>
