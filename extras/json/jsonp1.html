<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP</title>
</head>
<body>
    <h1>Criando uma tag de script dinâmico</h1>
    <p>
    O exemplo acima executará a função "myFunc" quando a página for carregando, com base em onde você colocou a tag script, o que não é muito satisfatório.
    <br>
    A tag de script só deve ser criada quando necessário:
    </p>
    <button type="button" onclick="criarTag()">Criar tag script</button>
    <p id="demo"></p>

    <script>
        function criarTag() {
            let s = document.createElement("script")
            s.src = "jsonp.php"
            document.body.appendChild(s)
        }


        function mostrarJSON(json) {
            let demo = document.getElementById("demo")
            demo.innerHTML += json.nome+"<br>"
            demo.innerHTML += json.idade+"<br>"
            demo.innerHTML += json.cidade
        }
    </script>
</body>
</html>
